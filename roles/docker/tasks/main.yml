---
- name: Install docker repo packages
  apt:
    name:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg2
        - python-pip
        - software-properties-common
  tags:
      - docker
      - packages

- name: Install docker pip package
  pip:
    name: docker
  tags:
      - docker
      - packages

- name: Install docker repo key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present
  tags: docker

- name: Install docker repo
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/debian stretch stable
    state: present
  tags: docker

- name: Install docker packages
  apt:
    name:
        - docker-ce
        - docker-ce-cli
        - containerd.io
  tags: docker

- name: Start the docker service
  service: name=docker state=started enabled=yes
  tags: docker

- name: Start the watchtower service
  docker_container:
    name: watchtower
    image: containrrr/watchtower
    volumes: "/var/run/docker.sock:/var/run/docker.sock"
    env:
      WATCHTOWER_NOTIFICATIONS: "slack"
      WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL: "https://hooks.slack.com/services/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"
      WATCHTOWER_NOTIFICATION_SLACK_IDENTIFIER: "watchtower"
      WATCHTOWER_CLEANUP: "true"
  tags: docker
